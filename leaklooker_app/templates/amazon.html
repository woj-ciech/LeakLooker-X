<script>
    $('#submit').click(function(event){
    $("#bsc-tbl-st td").remove();
    document.getElementById("total").innerHTML = "Total";
        pgrbar = document.getElementById("pgrbar");
        pgrbar.style['width'] = '0%';
        pgrbar.textContent = "";
         event.preventDefault(); //so that we stop normal form submit.
        dataString = 'keyword=' + $('input[id=keyword]').val();
         $.ajax({
             url: "/amazon_buckets/bruteforce",
             type: 'GET',
             dataType: 'json',
             data: dataString,
             success:  function(response) {
                     get_task_info(response.task_id);
}
}
)
}
)
</script>
         <script src="{% static 'js/celery_progress.js' %}"></script>
<script>


    var help = [];

 function get_task_info(task_id) {
    pgrbar = document.getElementById("pgrbar");

    var type = window.location.pathname.split('/');
    var empty = 0;
    $.ajax({
            type: 'get',
            url: '/get-task-info/',
            data: {
                'task_id': task_id
            },
            success: function(data) {
                if (data.state == 'PENDING') {
                    pgrbar.style['visibility'] = "visible";

                } else if (data.state == 'PROGRESS') {
                    pgrbar.style['width'] = data.result.percentage + "%";
                    pgrbar.style['visibility'] = "visible";
                    pgrbar.textContent = data.result.percentage + "%";

                    if (help.indexOf(data.result['results']) == -1) {

                    $('#bsc-tbl-st tbody').append("<tr><td>" + data.result['results'] + "</td><td>" + data.result['code'] + "</td><td>");
                    }
                    help.push(data.result['results']);


                } else if (data.state == 'SUCCESS') {
                    pgrbar.style['visibility'] = "hidden";
                            }



                    if (data.state != 'SUCCESS') {
                        setTimeout(function() {
                            get_task_info(task_id)
                        }, 100);




                    }
                },
                error: function(data) {

                 }
            })
    };
</script>
